<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style/screen.css">
  <link rel="stylesheet" href="https://use.typekit.net/vbl7jgm.css">
  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
  <script src="script/datahandler.js"></script>

<body class="js-pagelogin">
    <h1>Scan your badge</h1>

    <div id="popupContainer" class="popup-container">
      <div id="popupContent" class="popup-content">
        <h1>Create a new user profile</h1>
        <p>Your name:</p>
        <input type="text" class="form-control c-input js-name" name="userName" id="userName" placeholder="name" required pattern="[a-zA-Z -'éàè]{3,}" title="naam heeft minstens 3 tekens nodig">
        <p>Your goal</p>
        <input type="number" class="form-control c-input js-goal" name="goal" id="goal" min="1000" max="3500" value="1500" step="100">
        <p>First reminder</p>
        <p>Select a type of reminder</p>
        <select class="form-control c-input js-type" name="reminderType" id="reminderType">
          <option selected disabled>--- Choose a type ---</option>
        </select>
        <p>Select the interval for the reminder(in minutes)</p>
        <input type="number" name="interval" id="interval" class="form-control c-input js-interval">
        <p>Select the amount of water</p>
        <input type="number" name="amount" id="amount" min="50" max="500" class="form-control c-input js-amount">
        <input class="c-btn js-btn" type="submit" name="button" id="submit" value="Save" onclick="newUser()">
      </div>
    </div>
</body>

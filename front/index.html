<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style/screen.css">
  <link rel="stylesheet" href="https://use.typekit.net/vbl7jgm.css">
  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
    integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
    crossorigin="anonymous"></script>
  <script src="script/datahandler.js"></script>
  <script src="script/app.js"></script>
</head>

<body class="js-pageindex">
  <header class="c-header o-row o-row--s o-row--top">
    <div class="o-container">
      <div class="o-layout o-layout--justify-space-between">
        <div class="c-logo">
          <a class="c-logo__link" href="index.html">
            <img src="img/logo.svg" alt="logo">
          </a>
        </div>
        <nav class="c-header__nav c-nav">
          <ul class="o-list-reset c-nav__list">
            <li class="c-nav__item"><a href="index.html" class="o-link-reset">HOME</a></li>
            <li class="c-nav__item"><a href="overview.html" class="o-link-reset">OVERVIEW</a></li>
            <li class="c-nav__item"><a href="readings.html" class="o-link-reset">READINGS</a></li>
            <li class="c-nav__item"><a href="settings.html" class="o-link-reset">SETTINGS</a></li>
          </ul>
        </nav>
        <button class="o-button-reset c-header__menu-button c-icon-button js-toggle-menu">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 96 960 960" width="24">
            <path d="M120 816v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
          </svg>
        </button>
      </div>
    </div>
  </header>
  <main>
    <article class="o-container">
      <h1 class="c-title">Current progress</h1>
      <div class="c-progress">
        <canvas id="progressCanvas" width="200" height="200"></canvas>
      </div>
      <div class="c-info o-layout o-layout--gutter">
        <div class="o-layout__item u-1-of-3">
          <div class="c-info__item">
            <object data="img/flag-outline.svg" type="image/svg+xml" class="c-info__img"></object>
            <div class="c-info__text">
              <p class="c-info__title">Goal:</p>
              <p class="c-info__value js-goal">1500</p>
            </div>
          </div>
        </div>
        <div class="o-layout__item u-1-of-3">
          <div class="c-info__item">
            <object data="img/clock-outline.svg" type="image/svg+xml" class="c-info__img"></object>
            <div class="c-info__text">
              <p class="c-info__title">Next hydration in:</p>
              <p class="c-info__value js-time">00:00</p>
            </div>
          </div>
        </div>
        <div class="o-layout__item u-1-of-3">
          <div class="c-info__item">
            <object data="img/thermometer.svg" type="image/svg+xml" class="c-info__img"></object>
            <div class="c-info__text">
              <p class="c-info__title">Temperature:</p>
              <p class="c-info__value js-temp"></p>
            </div>
          </div>
        </div>
      </div>
    </article>
    <div id="popupContainer" class="popup-container c-popup">
      <div id="popupContent" class="popup-content">
        <h1>Place your bottle on the round platform</h1>
      </div>
    </div>
    <div class="c-mobile-nav">
      <div class="c-mobile-nav__overlay"></div>
      <div class="c-mobile-nav__body">
        <nav class="c-nav c-nav--mobile">
          <header class="c-nav__header">
            <h2 class="c-nav__title">
              Navigation
            </h2>
            <button class="o-button-reset c-icon-button js-toggle-menu">
              <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 96 960 960" width="24">
                <path
                  d="m256 856-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
              </svg>
            </button>
          </header>
          <ul class="o-list-reset c-nav__list">
            <li class="c-nav__item">
              <a class="c-nav__link o-link-reset" href="index.html">Home</a>
            </li>
            <!-- wel goed -->
            <li class="c-nav__item">
              <a class="c-nav__link o-link-reset" href="overview.html">Overview</a>
            </li>
            <li class="c-nav__item">
              <a class="c-nav__link o-link-reset" href="readings.html">History</a>
            </li>
            <li class="c-nav__item">
              <a class="c-nav__link o-link-reset" href="settings.html">Settings</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <script>
      // toggle a class on the body to show/hide the mobile menu when every js-toggle-menu is clicked
      document.querySelectorAll('.js-toggle-menu').forEach(function (el) {
        el.addEventListener('click', function () {
          document.body.classList.toggle('has-mobile-nav');
        });
      });
    </script>
  </main>
</body>

</html>

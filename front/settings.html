<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style/screen.css">
  <link rel="stylesheet" href="https://use.typekit.net/vbl7jgm.css">
  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
  <script src="script/datahandler.js"></script>
  <script src="script/app.js"></script>
</head>

<body class="js-pagesettings">
  <header class="c-header o-row o-row--s o-row--top">
    <div class="c-header">
      <div class="c-logo">
        <a class="c-logo__link" href="index.html">
            <img src="img/logo.svg" alt="logo">
        </a>
      </div>
      <nav class="c-header__nav c-nav">
        <ul class="o-list-reset c-nav__list">
          <li class="c-nav__item"><a href="index.html" class="o-link-reset">HOME</a></li>
          <li class="c-nav__item"><a href="overview.html" class="o-link-reset">OVERVIEW</a></li>
          <li class="c-nav__item"><a href="readings.html" class="o-link-reset">READINGS</a></li>
          <li class="c-nav__item"><a href="settings.html" class="o-link-reset">SETTINGS</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <h1 class="c-title">Settings</h1>
    <article class="o-container">
      <div class="c-edit o-layout o-layout--gutter">
        <div class="o-layout__item">
          <div class="c-edit__item">
            <p class="c-edit__title">Edit name</p>
            <input type="text" name="name" id="nameid" class="c-edit__input">
          </div>
        </div>
        <div class="o-layout__item">
          <div class="c-edit__item">
            <p class="c-edit__title">Edit goal</p>
            <input type="number" name="goal" id="goalid" class="c-edit__input">
          </div>
        </div>
        <div class="o-layout__item">
            <input class="o-button-reset c-edit__button js-save" type="submit" name="button" id="submit" value="Save">
        </div>
      </div>
    </article>
    <div class="c-reminderheader">
      <h2 class="c-title">Reminders</h2>
      <div class="js-info c-reminderheader__info">
        <object data="img/info-outline.svg" type="image/svg+xml" class="c-reminderheader__img js-info"></object>
      </div>
    </div>
    <article class="o-container">
      <div class="c-reminders o-layout o-layout--gutter">
        <div class="o-layout__item">
          <!-- <div class="c-reminder__item">
            <object data="img/bulb-outline.svg" type="image/svg+xml" data-type="bulb" class="c-reminder__img js-reminder"></object>
          </div>
          <div class="c-reminder__item">
            <object data="img/music-outline.svg" type="image/svg+xml" data-type="music" class="c-reminder__img js-reminder"></object>
          </div>
          <div class="c-reminder__item">
            <object data="img/phone-call-outline.svg" type="image/svg+xml" data-type="vibrate" class="c-reminder__img js-reminder"></object>
          </div> -->
        </div>
      </div>
      <table class="js-table c-reminder__table">
      </table>
    </article>

    <div id="popupContainer" class="popup-container">
      <div id="popupContent" class="popup-content">
        <h1>Edits saved!</h1>
        <input class="c-btn js-done" type="submit" name="button" id="submit" value="Done">
      </div>
    </div>

    <div id="popupContainer2" class="popup-container">
      <div id="popupContent" class="popup-content">
        <p>Click an icon to see what it 
          sounds/looks like. To make changes, click
          the value you want to change.</p>
        <input class="c-btn" type="submit" name="button" id="submit" value="Close" onclick="closePopup(2)">
      </div>
    </div>
  </main>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style/screen.css">
  <link rel="stylesheet" href="https://use.typekit.net/vbl7jgm.css">
  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
  <script src="script/datahandler.js"></script>
  <script src="script/app.js"></script>
</head>

<body class="js-pagelogin">
    <div class="o-container u-max-height">
      <div class="o-layout o-layout--justify-center o-layout--align-center u-max-height">
        <div class="c-login">
          <h1 class="c-login__title">Time to hydrate!</h1>
          <div class="c-login__img">
            <object data="img/rfid.svg" type="image/svg+xml"></object>
          </div>
          <h3 class="c-login__text">Scan your badge to get started</h3>
        </div>
      </div>
    </div>

    <div id="popupContainer" class="popup-container">
      <div id="popupContent" class="popup-content">
        <h1>Create a new user profile</h1>
        <p class="popup-content__text">Your name:</p>
        <input type="text" class="form-control popup-content__input js-name" name="userName" id="userName" placeholder="name" required pattern="[a-zA-Z -'éàè]{3,}" title="naam heeft minstens 3 tekens nodig">
        <p class="popup-content__text">Your goal</p>
        <input type="number" class="form-control popup-content__input js-goal" name="goal" id="goal" min="1000" max="3500" value="1500" step="100">
        <p class="popup-content__subtitle"><strong><u>First reminder</u></strong></p>
        <p class="popup-content__text">Select a type of reminder</p>
        <select class="form-control popup-content__input js-type" name="reminderType" id="reminderType">
          <option selected disabled>--- Choose a type ---</option>
        </select>
        <p class="popup-content__text">Select the interval for the reminder(in minutes)</p>
        <input type="number" name="interval" id="interval" class="form-control popup-content__input js-interval">
        <p class="popup-content__text">Select the amount of water(in milliliters)</p>
        <input type="number" name="amount" id="amount" min="50" max="500" class="form-control popup-content__input js-amount">
        <input class="popup-content__btn js-btn o-button-reset" type="submit" name="button" id="submit" value="Save" onclick="newUser()">
      </div>
    </div>
</body>
